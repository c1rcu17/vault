<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/bundle.min.css">
    <script src="js/bundle.min.js"></script>
</head>

<body>
    <ons-navigator swipeable="" id="navigator" page="unlock.html"></ons-navigator>

    <template id="unlock.html">
        <ons-page id="unlock_page">
            <ons-toolbar>
                <div class="center">Vault Unlock</div>
                <div class="right">
                    <ons-toolbar-button id="config">Config</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div style="text-align: center; margin-top: 200px">
                <form id="unlock">
                    <p>
                        <ons-input id="password" placeholder="Password" type="password" modifier="underbar">
                        </ons-input>
                    </p>
                    <p>
                        <button type="submit" class="button">Unlock</button>
                    </p>
                </form>
            </div>
        </ons-page>
    </template>

    <template id="config.html">
        <ons-page id="config_page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Vault Unlock</ons-back-button>
                </div>
                <div class="center">Config</div>
                <div class="right">
                    <ons-toolbar-button id="generate">Generate</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div id="config_editor"></div>
        </ons-page>
    </template>

    <template id="list.html">
        <ons-page id="list_page">
            <ons-toolbar>
                <div class="center">Vault</div>
                <div class="right">
                    <ons-toolbar-button id="edit">Edit</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
                </ons-search-input>
            </p>

            <ons-list>
                <ons-lazy-repeat id="secrets-list"></ons-lazy-repeat>
            </ons-list>
        </ons-page>
    </template>

    <template id="secret.html">
        <ons-page id="secret_page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Secrets</ons-back-button>
                </div>
                <div class="center"></div>
            </ons-toolbar>

            <ons-list>
                <ons-list-header>Fields</ons-list-header>
                <ons-lazy-repeat id="fields-list"></ons-lazy-repeat>
            </ons-list>
        </ons-page>
    </template>

    <template id="edit.html">
        <ons-page id="edit_page">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button>Secrets</ons-back-button>
                </div>
                <div class="center">Edit</div>
            </ons-toolbar>

            <div id="editor"></div>
        </ons-page>
    </template>
