<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Vault</title>
    <link rel="stylesheet" href="css/bundle.min.css">
    <script src="js/bundle.min.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="title">Vault</h1>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label id="textLabel" for="text" class="label">Plaintext</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea id="text" rows="11" class="textarea" style="font-family: 'Courier New', monospace"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label for="password" class="label">Password</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <input id="password" type="password" class="input">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button id="action" class="button is-primary">Encrypt</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
